<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Expert/Professional icon -->
  <g transform="translate(256, 256)" fill="white">
    <!-- Person silhouette -->
    <circle cx="0" cy="-60" r="35" fill="white"/>
    <path d="M -45 -20 Q -45 -40 -25 -45 L 25 -45 Q 45 -40 45 -20 L 45 20 Q 45 40 25 45 L -25 45 Q -45 40 -45 20 Z" fill="white"/>
    
    <!-- Tech/AI elements -->
    <g opacity="0.9">
      <!-- Circuit-like patterns -->
      <rect x="-15" y="-10" width="30" height="3" rx="1.5" fill="#93c5fd"/>
      <rect x="-15" y="0" width="30" height="3" rx="1.5" fill="#93c5fd"/>
      <rect x="-15" y="10" width="30" height="3" rx="1.5" fill="#93c5fd"/>
      
      <!-- Connection dots -->
      <circle cx="-20" cy="-8.5" r="3" fill="#93c5fd"/>
      <circle cx="20" cy="-8.5" r="3" fill="#93c5fd"/>
      <circle cx="-20" cy="1.5" r="3" fill="#93c5fd"/>
      <circle cx="20" cy="1.5" r="3" fill="#93c5fd"/>
      <circle cx="-20" cy="11.5" r="3" fill="#93c5fd"/>
      <circle cx="20" cy="11.5" r="3" fill="#93c5fd"/>
    </g>
    
    <!-- Brain/Intelligence symbol -->
    <g transform="translate(0, 60)">
      <path d="M -25 -15 Q -30 -20 -25 -25 Q -15 -30 0 -25 Q 15 -30 25 -25 Q 30 -20 25 -15 Q 30 -5 25 0 Q 30 10 25 15 Q 15 20 0 15 Q -15 20 -25 15 Q -30 10 -25 0 Q -30 -5 -25 -15" 
            fill="white" opacity="0.8"/>
      <!-- Neural network lines -->
      <line x1="-15" y1="-10" x2="15" y2="5" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
      <line x1="15" y1="-10" x2="-15" y2="5" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="-15" x2="0" y2="10" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Company name arc -->
  <defs>
    <path id="arc" d="M 100 256 A 156 156 0 0 1 412 256"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.9">
    <textPath href="#arc" startOffset="50%" text-anchor="middle">ExpertTech Studio</textPath>
  </text>
</svg>