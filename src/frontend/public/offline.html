<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - ExpertTech Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    
    .container {
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.3;
    }
    
    .message {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: #ffffff;
      color: #667eea;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 56px;
      min-width: 160px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .retry-btn:hover {
      background: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .features h3 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .features ul {
      list-style: none;
      font-size: 16px;
      line-height: 1.8;
    }
    
    .features li {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .features li::before {
      content: "✓";
      color: #10b981;
      font-weight: bold;
      margin-right: 12px;
      font-size: 18px;
    }
    
    @media (max-width: 640px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .message {
        font-size: 16px;
      }
      
      .retry-btn {
        padding: 14px 28px;
        font-size: 16px;
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🌐</div>
    <h1>인터넷 연결이 필요합니다</h1>
    <p class="message">
      현재 오프라인 상태입니다.<br>
      네트워크 연결을 확인하고 다시 시도해주세요.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      🔄 다시 시도
    </button>
    
    <div class="features">
      <h3>오프라인에서도 가능한 기능들</h3>
      <ul>
        <li>이전에 방문한 페이지 보기</li>
        <li>저장된 추천 결과 확인</li>
        <li>프로필 정보 조회</li>
        <li>기본 앱 기능 사용</li>
      </ul>
    </div>
  </div>

  <script>
    // 네트워크 상태 변경 감지
    window.addEventListener('online', () => {
      // 온라인이 되면 메인 페이지로 리디렉션
      window.location.href = '/';
    });

    // 페이지 가시성 변경 감지 (앱이 다시 포커스될 때)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && navigator.onLine) {
        // 페이지가 보이고 온라인이면 메인 페이지로 이동
        window.location.href = '/';
      }
    });

    // 주기적으로 네트워크 상태 체크 (10초마다)
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            window.location.href = '/';
          })
          .catch(() => {
            // 여전히 오프라인
            console.log('Still offline');
          });
      }
    }, 10000);
  </script>
</body>
</html>
