# Redis Configuration for Development
# 기본 네트워크 설정
bind 0.0.0.0
port 6379
protected-mode no

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정 (개발환경용 - 빠른 재시작)
save 900 1
save 300 10
save 60 10000

# 로그 설정
loglevel notice
logfile ""

# 보안 설정 (개발환경용)
# requirepass yourpassword  # 프로덕션에서는 활성화

# 성능 설정
tcp-keepalive 300
timeout 0

# 백그라운드 저장 설정
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF 설정 (개발환경에서는 비활성화)
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 클라이언트 설정
maxclients 10000